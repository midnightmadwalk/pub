<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Split Circular Menu</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                min-height: 100vh;
                background: url("./contact.png") no-repeat;
                background-position: center;
                background-size: cover;
                position: relative;
            }
            .central-buttons {
                position: absolute;
                top: 60%;
                left: 58%;
                display: flex;
                gap: 20px;
                z-index: 10;
            }

            .tg {
                background: url("tg.png") no-repeat;
                background-size: cover;
                background-position: center;
				background-color: #33abdf;
            }
            .x {
                background: url("x.png") no-repeat;
                background-size: cover;
                background-position: center;
            }
            .central-button {
                height: 4rem;
                width: 4rem;
                border-radius: 50%;
                cursor: pointer;
            }

            .menu {
                position: absolute;
                width: 100%;
                height: 100%;
                transform: scale(0);
                transition: transform 0.3s ease;
            }

            .menu.show {
                transform: scale(1);
            }
            .menu.left .menu-item {
                --angle: calc(180deg + var(--offset));
            }
            .menu.right .menu-item {
                --angle: var(--offset);
            }

            .menu-item {
                position: absolute;
                top: 60%;
                left: 60%;
                width: 60px;
                height: 60px;
                background-color: #2ecc71;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                transform:  rotate(var(--angle))
                    translate(150px) rotate(calc(-1 * var(--angle)));
                text-decoration: none;
                transition: background-color 0.3s ease;
            }

            .menu-item:hover {
                background-color: #27ae60;
            }
        </style>
    </head>
    <body>
        <div class="menu-container">
            <!-- Central Buttons -->
            <div class="central-buttons">
                <div
                    class="central-button tg"
                    onclick="toggleMenu('left')"
                ></div>
                <div
                    class="central-button x"
                    onclick="toggleMenu('right')"
                ></div>
            </div>

            <!-- Left Half Menu -->
            <div class="menu left" id="leftMenu">
                <a href="#" class="menu-item" style="--offset: 0deg">1</a>
                <a href="#" class="menu-item" style="--offset: 30deg">2</a>
                <a href="#" class="menu-item" style="--offset: 60deg">3</a>
                <a href="#" class="menu-item" style="--offset: 90deg">4</a>
                <a href="#" class="menu-item" style="--offset: 120deg">5</a>
                <a href="#" class="menu-item" style="--offset: 150deg">6</a>
            </div>

            <!-- Right Half Menu -->
            <div class="menu right" id="rightMenu">
                <a href="#" class="menu-item" style="--offset: 0deg">7</a>
                <a href="#" class="menu-item" style="--offset: 30deg">8</a>
                <a href="#" class="menu-item" style="--offset: 60deg">9</a>
                <a href="#" class="menu-item" style="--offset: 90deg">10</a>
                <a href="#" class="menu-item" style="--offset: 120deg">11</a>
                <a href="#" class="menu-item" style="--offset: 150deg">12</a>
            </div>
        </div>

        <script>
            function toggleMenu(side) {
                const menu = document.getElementById(side + "Menu");
                menu.classList.toggle("show");
            }
        </script>
    </body>
</html>
