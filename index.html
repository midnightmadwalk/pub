<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spiral Staircase Around Old Tree - Three.js</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                margin: 0;
                overflow: hidden;
            }

            #overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.9);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            #overlay img {
                max-width: 80%;
                max-height: 80%;
            }

            .menu {
                background: #181818;
                padding: 20px;
                z-index: 100;
                width: 100%;
            }

            .menu ul {
                display: flex;
                justify-content: center;
                list-style-type: none;
                align-items: center;
                gap: 32px;
                min-height: 70px;
            }

            .menu a {
                color: white;
                text-decoration: none;
            }

            .logo {
                width: 125px;
                background-color: wheat;
            }

            #three-canvas {
                height: calc(100vh - 140px);
                width: 100vw;
                background: #000;
                display: block;
            }

            @media (min-width: 1080px) {
                .bottom-menu {
                    padding: 50px;
                }
                .bottom-menu > * {
                    display: none !important;
                }
            }
            @media (max-width: 1080px) {
                .top-menu ul li a {
                    display: none !important;
                }
                .logo {
                    display: block !important;
                }
                .bottom-menu {
                    background-color: black;
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    min-height: 70px;
                    z-index: 100000;
                }
                #mob-menu {
                    z-index: 100000;
                    gap: 15px;
                }
                #mob-menu li {
                    font-size: 14px;
                }
            }
        </style>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="overlay">
            <img
                id="portalImage"
                src="./public/pictureok.jpg"
                alt="Portal Image"
            />
        </div>
        <section class="film-lines">
            <div class="menu top-menu">
                <ul>
                    <li><a href="lore.html">a1a-ecosyetm</a></li>
                    <li><a href="#">About Us</a></li>
                    <li>
                        <img src="aia-eco.jpg" class="logo" />
                    </li>
                    <li><a href="#">Tools</a></li>
                    <li><a href="stats.html">Statics</a></li>
                </ul>
            </div>
            <div id="three-canvas"></div>
            <div class="menu bottom-menu">
                <ul id="mob-menu">
                    <li><a href="lore.html">a1a-ecosyetm</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Tools</a></li>
                    <li><a href="stats.html">Statics</a></li>
                </ul>
            </div>
            <script src="index.js" type="module"></script>
        </section>
    </body>
</html>
